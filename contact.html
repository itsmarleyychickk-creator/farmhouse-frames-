<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Farmhouse Frames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="nav-placeholder"></div>
<script>
    fetch('nav.html').then(res => res.text()).then(data => { document.getElementById('nav-placeholder').innerHTML = data; });
</script>

<div style="padding: 60px 20px; text-align: center; max-width: 600px; margin: auto;">
    <h1>Custom Requests</h1>
    <div style="background: white; border: 1px solid #ddd; padding: 30px; text-align: left;">
        <form action="https://formspree.io/f/your-id" method="POST">
            <label style="font-weight: bold; display: block; margin-top: 15px;">Name</label>
            <input type="text" name="name" style="width: 100%; padding: 10px; margin-top: 5px;">
            <label style="font-weight: bold; display: block; margin-top: 15px;">Email</label>
            <input type="email" name="email" style="width: 100%; padding: 10px; margin-top: 5px;">
            <label style="font-weight: bold; display: block; margin-top: 15px;">Message</label>
            <textarea name="message" rows="5" style="width: 100%; padding: 10px; margin-top: 5px;"></textarea>
            <button type="submit" style="background: #2c2c2c; color: white; width: 100%; padding: 15px; border: none; margin-top: 20px; text-transform: uppercase; font-weight: bold; cursor: pointer;">Send Request</button>
        </form>
    </div>
</div>

</body>
</html>
