<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Farmhouse Frames</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; background-color: #f9f9f7; }
        .store-frame {
            width: 100%;
            height: calc(100vh - 60px); /* Adjusts for the height of your nav bar */
            border: none;
        }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <iframe src="https://admin.fitprint.io/printify-products-v2.html?shop=872c25aa-7d66-4b31-b33c-cc8fd93bdde1" class="store-frame"></iframe>

    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
