<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmhouse Frames | Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="nav-placeholder"></div>

    <header class="hero">
        <h1>Farmhouse Frames</h1>

    </header>

    <main class="container">

        <a href="gallery.html" class="buy-btn">Shop the Collection</a>

    <script>
        // Only one fetch script is needed!
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
